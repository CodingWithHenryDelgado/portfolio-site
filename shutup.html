<style>
    /* Style the tab */
    .tab {
        overflow: hidden;
        padding-top: 20px;
        width: 100%;
    }

    .tabcontent h3,
    .tabcontent p,
    .tabcontent li {
        color: #000;
        text-shadow: none;
    }

    /* Style the buttons inside the tab */
    .tab button {
        float: left;
        outline: none;
        cursor: pointer;
        padding: 14px 16px 20px;
        transition: 0.3s;
        font-size: 17px;
        max-height: 50px;
        border-radius: 5px 5px 0px 0px;
        border: 1px solid #000;
        background-color: #F2F2F2;
    }

    iframe {
        margin: 0 auto;
    }

    .tab button {
        margin-top: 5px;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
        margin-top: -5px;
        max-height: 60px;
    }

    .tab button.active {
        border-bottom: 1px solid #F2F2F2;
    }

    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #F2F2F2;

    }

    /* Style the tab content */
    .tabcontent {
        border: 1px solid #000;
        border-top: none;
        display: none;
        padding: 20px;
        background-color: #F2F2F2;
        width: 100%;
    }
</style>


<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Video')" id="defaultOpen">Video</button>
    <button class="tablinks" onclick="openCity(event, 'Photos')">Photos</button>
    <button class="tablinks" onclick="openCity(event, 'Tips')">Tips</button>
</div>

<script>
    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>
